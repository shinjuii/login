<html>
 <head>
  <title>
   Pegawai
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 250px;
            background-color: #8AA653;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
        }

        .pegawai {
            text-align: center;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-left: 20px;
        }
        .sidebar .profile {
            text-align: center;
            margin: 20px 0;
        }
        .sidebar .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .sidebar .profile p {
            margin: 10px 0 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 20px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #7A944A;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .sidebar ul li.logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1050px;
            margin: 50px auto;
        }
        .form-container h2 {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-container .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container .buttons .cancel {
            background-color: #ccc;
        }
        .form-container .buttons .submit {
            background-color: #8AA653;
            color: white;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h1 class="pegawai">
    Pegawai
   </h1>
   <div class="profile">
    <img alt="Profile Picture" height="80" src="images.jpg"/>
    <p>
     Pegawai
    </p>
   </div>
   <ul>
    <li>
     <i class="fas fa-th-large">
     </i>
     Dashboard
    </li>
    <li>
     <i class="fas fa-database">
     </i>
     Data cuti
    </li>
    <li>
     <i class="fas fa-file-alt">
     </i>
     Formulir
    </li>
    <li>
     <i class="fas fa-tasks">
     </i>
     Tracking status
    </li>
    <li>
     <i class="fas fa-bell">
     </i>
     Notifikasi
    </li>
    <li class="logout">
     <i class="fas fa-sign-out-alt">
     </i>
     Keluar
    </li>
   </ul>
  </div>
  <div class="content">
   <div class="form-container">
    <h2>
     FORMULIR PENGAJUAN CUTI
    </h2>
    <label>
     Nama Pegawai :
    </label>
    <input type="text"/>
    <label>
     NIK :
    </label>
    <input type="text"/>
    <label>
     Alamat :
    </label>
    <input type="text"/>
    <label>
     Email :
    </label>
    <input type="email"/>
    <label>
     No Telp :
    </label>
    <input type="text"/>
    <label>
     Tanggal mulai :
    </label>
    <input type="date"/>
    <label>
     tANGGAL Akhir :
    </label>
    <input type="date"/>
    <label>
     Alasan :
    </label>
    <textarea rows="4"></textarea>
    <div class="buttons">
     <button class="cancel">
      Batal
     </button>
     <button class="submit">
      Ajukan
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
